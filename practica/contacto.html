<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header titulo">
        <img class="header__logo" src="img/turtle.png" alt="logo" width="50">
        <h1>Animales de Costa Rica</h1>
    </div>
    <div class="enlaces">
        <a href="index.html">Principal</a>
        <a href="nosotros.html">Nosotros</a>
        <a class="activo" href="contacto.html">Contacto</a>
    </div>

    <form class="formulario">
        <fieldset>
            <legend>Contactame llenando los campos</legend>

            <div class="contenedor-campos">
                <div class="campos">
                    <label>Nombre</label>
                    <input class="input-text" type="text" placeholder="Nombre">
                </div>

                <div class="campos">
                    <label>Telefono</label>
                    <input class="input-text" type="tel" placeholder="Telefono">
                </div>

                <div class="campos">
                    <label>Correo</label>
                    <input class="input-text" type="email" placeholder="email">
                </div>

                <div class="campos">
                    <label>Mensaje</label>
                    <textarea class="input-text"></textarea>
                </div>
            </div>

                <div class="alinear-derecha flex">
                    <input class="boton w-sm-100" type="submit" value="Enviar">
                </div>

        </fieldset>
    </form>

    <footer>
        <p>todos los derechos reservados 2022 </p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
